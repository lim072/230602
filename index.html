<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script/main.js"></script>
    
</head>
<body>
    <section class="one"></section>
    <section class="two">
        <div class="block">
            <div class="box">
                <p class="number">
                    <span class="num">80</span>
                    <span class="sub">%</span>
                </p>
                <p class="title">
                    HTML
                </p>
            </div>
            <span class="dots"></span>
            
            <svg class="svg">
                <defs>
                    <linearGradient id="gradientStyle">
                        <stop offset="0" stop-color="aqua"/>
                        <stop offset="100%" stop-color="royalblue"/>
                    </linearGradient>
                </defs>
                <circle class="circle" cx="90" cy="90" r="80"></circle>
            </svg>
            <!-- 
                XML : HTML을 개선하기 위해서 만들어졌다가 망함
                      HTML과 같이 계층구조를 가집니다.
                      css의 z인덱스같은 레이어 순서를 지정하는 것이 없습니다
                      따라서 반드시 요소가 선언된 순서대로 밑에서 쌓아져서 올려집니다
             
                linearGradient : 그라디언트를 정의하는 svg태그입니다
                
                defs : definitions의 약자로 어떤 나중에 참조해서 사용할 개체를 정의하기 위한
                        요소입니다. 이요소의 특징은 정의된 요소에서는 렌더링이 되지 않는 특징이 있습니다.
                        xml의 문서구조상 defs가 circle보다 먼저 선언되어야 합니다.
            
                stop : 그라디언트에서 사용할 색상과 위치를 정의합니다
            
                -->

                
        </div>
        <div class="block">
            <div class="box">
                <p class="number">
                    <span class="num">75</span>
                    <span class="sub">%</span>
                </p>
                <p class="title">
                    CSS
                </p>
            </div>
            <span class="dots"></span>
            
            <svg class="svg">
                <circle class="circle" cx="90" cy="90" r="80"></circle>
            </svg>
        </div>

        <div class="block">
            <div class="box">
                <p class="number">
                    <span class="num">20</span>
                    <span class="sub">%</span>
                </p>
                <p class="title">
                    JS
                </p>
            </div>
            <span class="dots"></span>
            
            <svg class="svg">
                <circle class="circle" cx="90" cy="90" r="80"></circle>
            </svg>
        </div>

        <div class="block">
            <div class="box">
                <p class="number">
                    <span class="num">100</span>
                    <span class="sub">%</span>
                </p>
                <p class="title">
                    072
                </p>
            </div>
            <span class="dots"></span>
            
            <svg class="svg">
                <circle class="circle" cx="90" cy="90" r="80"></circle>
            </svg>
        </div>

    </section>
    <section class="three"></section>
</body>
</html>
